
<!-- Input Fields -->
            <div class="panel">
              <div class="panel-heading">
              	<span class="panel-icon">
			      <i class="ic-ub ic-ub_lock"></i>
			    </span>
                <span class="panel-title">&{'users.change.password'}</span>
              </div>
              <div class="panel-body">
			#{form @Users.saveChangePass(user.id, oldPassword, passwordNew, passwordConfirm), id:'changePassForm', method:'put', class: 'form-horizontal'}

			<div class="row">
			      <input type="hidden" name="user.id" value="${user?.id}"/>
			</div>
                  
                
           <div class="form-group">
             <label for="inputStandard" class="col-lg-3 control-label">&{'users.oldPassword'}</label>
             <div class="col-lg-8">
               <div class="bs-component">
                 <input type="password" id="oldPassword" name="oldPassword" value="" class="form-control #{ifError 'oldPassword'} error #{/ifError}">
               </div>
             </div>
           </div>
           <div class="form-group">
             <label for="inputStandard" class="col-lg-3 control-label">&{'users.password'}</label>
             <div class="col-lg-8">
               <div class="bs-component">
                 <input type="password" id="passwordNew" name="passwordNew" value="" class="form-control #{ifError 'passwordNew'} error #{/ifError}">
               </div>
             </div>
           </div>
           <div class="form-group">
             <label for="inputStandard" class="col-lg-3 control-label">&{'users.password.confirm'}</label>
             <div class="col-lg-8">
               <div class="bs-component">
                 <input type="password" id="passwordConfirm" name="passwordConfirm" value="" class="form-control #{ifError 'passwordConfirm'} error #{/ifError}" >
               </div>
             </div>
           </div>
           
           </div>
      
      <div class="panel-footer">
                  

<div class="bs-component">
	<div class="col-lg-3"></div>
	<div class="col-lg-3 col-padding single">
		<input type="submit" name="submit" value="&{'views.save'}" class="btn btn-info btn-block"/>
	</div>
	</div>
	#{/form}
              </div>
            </div>
