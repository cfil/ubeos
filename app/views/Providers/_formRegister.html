<div class="row" hidden=true>
	<input type="text" name="user.userRole.id" value="3"/>
</div>

<div class="row" hidden="true">
	<input type="text" name="provider.user.id" value="${provider?.user?.id}" />
</div>

<div class="row">
	<input type="hidden" name="provider.id" value="${provider?.id}"/>
</div>

<div class="row">
	<input type="hidden" name="user.id" value="${user?.id}"/>
</div>

<div class="section row">
   <div class="col-md-6">
     <label for="user.firstName" class="field prepend-icon">
       <input type="text" id="user.firstName" name="user.firstName" value="${user?.firstName}" class="gui-input#{ifError 'user.firstName'} error #{/ifError}" placeholder="&{'users.firstName'}" />
       <label for="user.firstName" class="field-icon">
         <i class="ic-ub ic-ub_profile"></i>
       </label>
     </label>
   </div>
   <!-- end section -->

   <div class="col-md-6">
     <label for="user.lastName" class="field prepend-icon">
       <input type="text" id="user.lastName" name="user.lastName" value="${user?.lastName}" class="gui-input #{ifError 'user.lastName'} error #{/ifError}" placeholder="&{'users.lastName'}"/>
       <label for="user.lastName" class="field-icon">
         <i class="ic-ub ic-ub_profile"></i>
       </label>
     </label>
   </div>
   <!-- end section -->
 </div>
 <!-- end .section row section -->

 <div class="section">
   <label for="user.email" class="field prepend-icon">
     <input type="text" id="user.email" name="user.email" value="${user?.email}" class="gui-input #{ifError 'user.email'} error #{/ifError}" placeholder="&{'users.email'}"/>
     <label for="user.email" class="field-icon">
       <i class="ic-ub ic-ub_message"></i>
     </label>
   </label>
 </div>
 <!-- end section -->

<div class="section">
	<label for="companyName" class="field prepend-icon">
     <input type="text" id="companyName" name="companyName" value="${companyName}" class="gui-input #{ifError 'provider.company.name'} error #{/ifError}" placeholder="&{'provider.company.name'}"/>
     <label for="companyName" class="field-icon">
       <i class="ic-ub ic-ub_home"></i>
     </label>
   </label>
</div>
<!-- end section -->


 <div class="section">
   <label for="user.password" class="field prepend-icon">
     <input type="password" name="user.password" id="user.password" class="gui-input #{ifError 'user.password'} error #{/ifError}" placeholder="&{'users.password'}">
     <label for="user.password" class="field-icon">
       <i class="ic-ub ic-ub_lock"></i>
     </label>
   </label>
 </div>
 <!-- end section -->

 <div class="section">
   <label for="user.passwordConfirm" class="field prepend-icon">
     <input type="password" name="user.passwordConfirm" id="user.passwordConfirm" class="gui-input #{ifError 'user.passwordConfirm'} error #{/ifError}" placeholder="&{'users.password.confirm'}">
     <label for="user.passwordConfirm" class="field-icon">
       <i class="ic-ub ic-ub_lock"></i>
     </label>
   </label>
 </div>
 <!-- end section -->
