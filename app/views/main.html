 		<script type="text/javascript" src="@{'/public/javascripts/jquery.resize.js'}"></script>

		<!-- Page Javascript -->
	    <script type="text/javascript">
	        $(document).ready(function() {
	            "use strict";
	
	            // Init Theme Core      
	            Core.init();
	            checkSidebar();
	            checkFooter();
	        });
	        
	        var checkFooter = function() {
	        	var sizeFooter = $(window).height() - 121;
	        	if(document.getElementById("content")){
				    document.getElementById("content").style.minHeight = sizeFooter   +"px";
	        	}
	          };
	        
	        var checkSidebar = function() {
	            var size = document.getElementById("sidebar_left").getBoundingClientRect().width;
	        	
	        	if (size < 100) {
	        		$("#big_sidebar").attr("hidden","hidden");
	        		$("#small_sidebar").removeAttr("hidden");
	            } else {
	            	$("#small_sidebar").attr("hidden","hidden");
	        		$("#big_sidebar").removeAttr("hidden");
	            }
	        	
	          };

	          $('#sidebar_left').resize(checkSidebar);
	          $('body').resize(checkFooter);
	        
	      	$(function () {
	      	    $("textarea").each(function () {
	      	        this.style.height = (this.scrollHeight+4)+'px';
	      	    });
	      	});
	          
	    </script>
