#{if flash.error}
	#{if flash.contains('renderError')}
		<div class="alert alert-danger alert-dismissable #{if helpers.TemplatesHelper.isOutsideTemplate()} no-padding #{/if}">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			<i class="fa fa-remove pr10"></i>
			&{flash.error}
		</div>
	#{/if}
#{/if}

#{if flash.success}
	<div class="alert alert-success alert-dismissable #{if helpers.TemplatesHelper.isOutsideTemplate()} no-padding #{/if}">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
		<i class="fa fa-check pr10"></i>
		&{flash.success}
	</div>
#{/if}
